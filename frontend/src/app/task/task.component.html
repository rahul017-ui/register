<mat-toolbar color="primary">
   <span class="gap">User</span>
   <span>Task</span>
   <span class="filler"></span>
   <span><button (click)="onlogout()">logout</button></span>
</mat-toolbar>
<div>
   <mat-card class="card">
      <mat-card-title>Add Task</mat-card-title>
      <mat-card-content>
         <form [formGroup]="taskForm" (ngSubmit)="oncreatetask()">
            <div>
               <mat-form-field>
                  <input matInput type="number" placeholder="Pincode" formControlName="pincode">
               </mat-form-field>
               <div
                  *ngIf="taskFormControl.pincode.invalid && (taskFormControl.pincode.dirty || taskFormControl.pincode.touched)"
                  class="alert alert-danger">
                  <div *ngIf="taskFormControl.pincode.errors?.['required']">
                    Pincode is required.
                  </div>
               </div>
            </div>
            <div>
               <mat-form-field>
                  <p><input matInput type="text" placeholder="Task" formControlName="task"></p>
               </mat-form-field>
               <div
                  *ngIf="taskFormControl.task.invalid && (taskFormControl.pincode.dirty || taskFormControl.task.touched)"
                  class="alert alert-danger">
                  <div *ngIf="taskFormControl.task.errors?.['required']">
                     Task is required.
                  </div>
               </div>
            </div>
            <button>Submit</button>
         </form>
      </mat-card-content>
   </mat-card>
</div>
