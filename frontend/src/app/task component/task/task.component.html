<div class="Whole">
   <div>
      <mat-toolbar color="primary">
         <span class="gap">User</span>
         <span>Task</span>
         <span class="filler"></span>
         <span><button (click)="onlogout()">logout</button></span>
      </mat-toolbar>
   </div>
   <div>
      <!-- <div class="card"> -->
      <h3>Add Task</h3>
      <form [formGroup]="taskForm" (ngSubmit)="oncreatetask()">
         <div>
            <mat-form-field>
               <p> <input matInput type="number" placeholder="Pincode" formControlName="pincode"></p>
            </mat-form-field>
            <mat-form-field>
               <p> <input matInput type="text" placeholder="Task" formControlName="task"></p>
            </mat-form-field>
            <button class="btn">Submit</button>
         </div>
      </form>



   </div>
</div>
